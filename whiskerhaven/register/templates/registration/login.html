{% extends "main/base.html" %}

{% block title %}Login Here{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 no-hover" style="width: 100%; max-width: 400px;">
        <h3 class="card-title text-center mb-4">Login to WhiskerHaven</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-center mt-3">Don't have an account? <a href="/register">Sign up now</a></p>
            <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
        </form>
    </div>
</div>

{% endblock %}
